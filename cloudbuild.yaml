steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/safai-ai-repo/safai-ai:$COMMIT_SHA',
      '.'
    ]

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/safai-ai-repo/safai-ai:$COMMIT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'safai-ai',
      '--image', 'asia-south1-docker.pkg.dev/$PROJECT_ID/safai-ai-repo/safai-ai:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--cpu', '1',
      '--memory', '512Mi',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '600',
      '--quiet'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
timeout: '900s'
